---
name: import
url: /import
controller: ImportCtrl
---

<div class="grid-container">
  <h2>Import files!</h2>

  <form name="form">
    Single file
    <div class="button" ngf-select ng-model="file" name="file" ngf-max-size="2000MB" >Select</div>
    <button type="submit" ng-click="upload()">submit</button>
  </form>
</div>
