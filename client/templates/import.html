---
name: import
url: /import
controller: ImportCtrl
---

<div class="grid-container">
  <h2>Import files!</h2>

  <form name="form">
    <div class="file-upload button" ngf-select ng-model="file" name="file" ngf-max-size="2000MB" >Choose File</div>
    <button type="submit" ng-click="upload()">upload</button>
  </form>
</div>
