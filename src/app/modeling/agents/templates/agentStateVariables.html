<div id="stateVariableContainer" class="form-group">

  <!--Table which holds all state variable information-->
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Value</th>
      <th>Externally Initialized</th>
    </tr>
    </thead>

    <!--Data part for the table-->
    <tbody>

    <!--Retrieves each variable from the metamodels array for the state variables-->
    <tr data-ng-repeat="stateVariable in agentStateVariables">
      <td>
        <input data-ng-model="stateVariable.name" class="form-control">
      </td>
      <td>
        <select class="form-control" ng-model="stateVariable.type">
          <option ng-repeat="stateVariableType in stateVariableTypes">{{stateVariableType}}</option>
        </select>
      </td>
      <td ng-show="stateVariable.externallyInitialized">
        <input class="form-control" id="disabledInput" type="text" placeholder="Will be set later" disabled>
      </td>
      <td ng-hide="stateVariable.externallyInitialized">
        <input class="form-control" type="text" data-ng-model="stateVariable.default.expression">
      </td>
      <td class="centeredCheckbox">
        <input type="checkbox" data-ng-model="stateVariable.externallyInitialized">
      </td>
      <td>
        <!--Remove "cross/ x" at the end of each row-->
        <button ng-click="removeStateVariable(stateVariable.name)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <!--Button for adding a variable-->
        <!--<button class="btn btn-primary pull-right" ng-click="addStateVariable()">Add</button>-->
        <button class="btn btn-primary pull-right" ng-click="openModal()">Add</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
