<div class="previewModal">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Value</th>
      <th>Externally Initialized</th>
    </tr>
    </thead>

    <!--Data part for the table-->
    <tbody>

    <!--Retrieves each variable from the metamodels array for the state variables-->
    <tr>
      <td>
        <input data-ng-model="modalController.stateVariable.name" class="form-control">
      </td>
      <td>
        <select class="form-control" ng-model="stateVariable.type">
          <option ng-repeat="stateVariableType in modalController.stateVariableTypes">{{stateVariableType}}</option>
        </select>
      </td>
      <td ng-show="modalController.stateVariable.externallyInitialized">
        <input class="form-control" id="disabledInput" type="text" placeholder="Will be set later" disabled>
      </td>
      <td ng-hide="modalController.stateVariable.externallyInitialized">
        <input class="form-control" type="text" data-ng-model="modalController.stateVariable.default.expression">
      </td>
      <td class="centeredCheckbox">
        <input type="checkbox" data-ng-model="modalController.stateVariable.externallyInitialized">
      </td>
      <td>
        <!--Remove "cross/ x" at the end of each row-->
        <button ng-click="removeStateVariable(stateVariable.name)" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <!--Button for adding a variable-->
        <!--<button class="btn btn-primary pull-right" ng-click="addStateVariable()">Add</button>-->
        <button class="btn btn-primary pull-right" ng-click="modalController.cancel()">Add</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
