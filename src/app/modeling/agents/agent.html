<div id="agents-view-container" class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <h1>{{agents.title}}</h1>

  <div class="row">

    <div class="col-md-3">

        <form>

          <div class="form-group">
            <label>
              Name
            </label>
            <input type="text" class="form-control" data-ng-model="agents.currentAgent.name">
          </div>

          <div class="form-group">
            <label>
              ID
            </label>
            <input type="text" class="form-control" data-ng-model="agents.currentAgent.id">
          </div>

          <div class="form-group">
            <label>
              Group ID
            </label>
            <input type="text" class="form-control" data-ng-model="agents.currentAgent.groupId">
          </div>

          <div class="form-group">
            <label>
              Privacy
            </label>
            <input type="text" class="form-control" data-ng-model="agents.currentAgent.privacy">
          </div>

          <div class="form-group">
            <label>
              Parent Type
            </label>
            <input type="text" class="form-control" data-ng-model="agents.currentAgent.parentType">
          </div>

        </form>
      </div>


    <div class="col-md-9">
      <uib-accordion>
        <div uib-accordion-group class="panel-default" heading="State Variables" is-open="true">

          <div class="form-group" data-ng-repeat="stateVariable in agents.currentAgent.stateVariables">
            <label>
              {{stateVariable.title}}
            </label>
          </div>

        </div>
      </uib-accordion>

      <uib-accordion>
        <div uib-accordion-group class="panel-default" heading="Active Actions" is-open="true">

        </div>
      </uib-accordion>

      <uib-accordion>
        <div uib-accordion-group class="panel-default" heading="Passive Actions" is-open="true">

        </div>
      </uib-accordion>
    </div>
  </div>
</div>
