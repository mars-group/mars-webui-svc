<div class="previewModal">
  <div class="modal-header">
    <h3 class="modal-title">Pick a Geolocation</h3>
  </div>

  <div class="modal-body">

    <uib-tabset active="active">

      <!-- JSON view -->
      <uib-tab heading="Metadata view">
        <pre>{{ preview.dataset | json }}</pre>
      </uib-tab>

      <!-- map view -->
      <uib-tab heading="Map view" select="preview.fixMap()">
        <leaflet lf-center="preview.center" markers="preview.markers" event-broadcast="preview.events" height="480px"
                 width="100%"></leaflet>
        <p>select your geo coordinate</p>
        </leaflet>
      </uib-tab>

      <!-- vector GIS view -->
      <uib-tab heading="Vector view">
        <div id="vectorGisMap">VECTOR_MAP</div>
      </uib-tab>

      <!-- raster GIS view -->
      <uib-tab heading="Raster view">
        <div id="rasterGisMap">RASTER_MAP</div>
      </uib-tab>

    </uib-tabset>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="preview.cancel()">Close</button>
  </div>


</div>
