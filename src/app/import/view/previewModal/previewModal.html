<div class="previewModal">
  <div class="modal-header">
    <h3 class="modal-title">Pick a Geolocation</h3>
  </div>

  <div class="modal-body">

    <uib-tabset active="active">

      <!-- JSON view -->
      <uib-tab heading="Metadata">
        <pre>{{ preview.dataset | json }}</pre>
      </uib-tab>

      <!-- map view -->
      <uib-tab heading="Map" select="preview.fixMap()"
               ng-show="preview.dataset.type==='tablebased' ||preview.dataset.type==='timeseries'">
        <leaflet lf-center="preview.center" markers="preview.markers" event-broadcast="preview.events" height="480px"
                 width="100%"></leaflet>
      </uib-tab>

    </uib-tabset>

  </div>

  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="preview.cancel()">Close</button>
  </div>


</div>
