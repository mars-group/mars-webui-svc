<div class="modal-header">
  <h3 class="modal-title">Pick a Geolocation</h3>
</div>

<div class="modal-body">
  <leaflet lf-center="geoPicker.center" markers="marker" event-broadcast="events" height="480px" width="100%"></leaflet>
    <p>select your geo coordinate</p>
  </leaflet>
  <label>LAT:
    <span>{{ marker[0].lat }}</span>
  </label>
  <label>LON:
    <span>{{ marker[0].lng }}</span>
  </label>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="geoPicker.ok()">OK</button>
  <button class="btn btn-warning" type="button" ng-click="geoPicker.cancel()">Cancel</button>
</div>
