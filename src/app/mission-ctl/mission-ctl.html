<div id="MissionCTLController-container" class="container">

  <div>
    <acme-navbar></acme-navbar>
  </div>

  <div>
    <div>

      <form>
        <div class="form-group">
          <label for="simulationPlanName">SimulationPlan Name</label>
          <input class="form-control" ng-model="missionctl.SimPlanName" id="simulationPlanName" placeholder="My Awesome SimPlan">
        </div>
        <button type="submit" class="btn btn-success btn-lg" ng-disabled="missionctl.SimPlanName == ''" ng-click="missionctl.StartSimulation()">StartSimulation</button>
      </form>



    <table class="table">
      <thead>
        <th>Name</th>
        <th>Image Name</th>
        <th>Image Created?</th>
      </thead>
      <tbody  ng-repeat="simPlan in missionctl.SimPlans">
        <tr>
          <td>{{simPlan.Name}}</td>
          <td>{{simPlan.DockerImageName}}</td>
          <td>{{simPlan.DockerImageCreated}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  </div>
</div>
