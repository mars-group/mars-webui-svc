<div id="scenario-modal-container">
  <div class="modal-header">
    <h3 class="modal-title">Create Scenario</h3>
  </div>

  <div class="modal-body">

    <!-- Error messages -->
    <uib-alert ng-repeat="(key, value) in scenarioModal.alerts.getAll()" type="{{ value }}"
               close="scenarioModal.alerts.remove(key)">{{ key }}
    </uib-alert>

    <div ng-if="!scenarioModal.hasModel">
      Import a Model <a ui-sref="importModel" ng-click="scenarioModal.cancel()">here</a>.
    </div>

    <form name="scenarioModal.form" class="simple-form" novalidate ng-if="scenarioModal.hasModel">
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" class="form-control" name="name" ng-model="scenarioModal.scenario.Name"
               required placeholder="Name"/>
      </div>

      <div class="form-group">
        <label for="scenarioDescription" class="control-label">Description</label>
        <input type="text" id="scenarioDescription" class="form-control" name="Description"
               ng-model="scenarioModal.scenario.Description"/>
      </div>

      <div class="form-group">
        <label for="scenarioModel" class="control-label">Model</label>

        <select id="scenarioModel" class="form-control" ng-model="scenarioModal.scenario.ModelMetaData" name="model" required>
          <option ng-repeat="model in scenarioModal.models" value="{{ model.dataId }}">{{ model.title }}</option>
        </select>
      </div>
    </form>

  </div>

  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="scenarioModal.cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit" ng-click="scenarioModal.save()"
            data-ng-disabled="scenarioModal.form.$invalid">Save
    </button>
  </div>
</div>
