<div id="navigation-container">
  <nav class="navbar navbar-static-top navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">
          <span class="glyphicon glyphicon-home"></span> MARS Dashboard
        </a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">

          <li uib-dropdown data-on-toggle="toggled(open)" ng-repeat="menuItem in navigation.menuItems">
            <a ng-href="menuItem.url" uib-dropdown-toggle>{{ menuItem.title }} <span class="caret"></span></a>
            <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
              <li ng-repeat="child in menuItem.children" ng-class="child.divider">
                <a ng-hide="child.divider" data-ui-sref="{{ child.url ? child.url : 'home' }}">{{ child.title }}</a>
              </li>
            </ul>
          </li>

        </ul>

        <form class="navbar-form navbar-right">
          <div class="form-group" ng-if="navigation.serviceErrors">
            <div data-popover-class="navbar-popover" data-popover-title="Service errors"
                 uib-popover-template="navigation.serviceErrorPopoverTemplateUrl" data-popover-placement="bottom"
                 data-popover-trigger="mouseenter">
              <span class="glyphicon glyphicon-warning-sign service-state-icon" ng-class="navigation.serviceStateClass"
                    aria-hidden="true"></span>
            </div>
          </div>
          <div class="form-group">
            <div data-popover-class="navbar-popover" data-popover-title="Version info"
                 uib-popover-template="navigation.versionPopoverTemplateUrl" data-popover-placement="bottom"
                 data-popover-trigger="mouseenter" data-popover-enable="navigation.version.buildNumber !== 'local'">
              <span class="bold">Version: </span>{{ navigation.version.buildNumber }}
            </div>
          </div>
          <!--<div class="form-group">-->
          <!--<label class="acme-navbar-text" for="project">Project: </label>-->
          <!--<select id="project" class="form-control">-->
          <!--<option ng-repeat="project in navigation.projects">{{ project.name }}</option>-->
          <!--</select>-->
          <!--</div>-->
          <div class="form-group">
            <label class="acme-navbar-text" for="scenario">Scenario: </label>
            <select id="scenario" class="form-control" ng-model="navigation.currentScenario"
                    data-ng-options="o.Name for o in navigation.scenarios track by o.ScenarioId"
                    data-ng-change="navigation.setCurrentScenario(o)">
            </select>
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div import-view></div>

</div>
